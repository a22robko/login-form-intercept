'<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Login Form</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    input { margin: 5px; padding: 8px; width: 200px; }
    button { padding: 8px 16px; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <input id="email" type="email" placeholder="Email" required /> <br>
    <input id="password" type="password" placeholder="Password" required /> <br>
    <button type="submit">Log In</button>
  </form>
  <div id="message"></div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();

        document.getElementById('message').textContent =
          res.ok ? 'Login success: ' + data.token : 'Login failed: ' + data.message;
        document.getElementById('message').style.color = res.ok ? 'green' : 'red';
      } catch (err) {
        document.getElementById('message').textContent = 'Network error';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
