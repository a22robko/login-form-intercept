<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">

    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Log In</button>
  </form>
  <div id="message"></div>

  <script src="index.js"></script>
</body>
</html>
